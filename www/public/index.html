<!doctype html>

<html>
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="">

		<meta name="author" content="">

		<link rel="icon" href="favicon.ico">

		<title>iTravel</title>

		<link href="css/bootstrap.css" rel="stylesheet">

		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<nav id="navigation" class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="javascript:">MyTravel</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a data-toggle="modal" data-target="#basket" href="javascript:">Basket</a></li>
				</ul>

				<div class="navbar-form">
					<div class="form-group" style="display:inline;">
						<div class="input-group" style="display:table;">
							<span class="input-group-addon" style="width:1%;">
								<span class="glyphicon glyphicon-search"></span>
							</span>

							<input id="query" type="text" class="form-control" name="query"
								placeholder="Search ..." autocomplete="off">
						</div>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<ul id="countries" class="media-list"></ul>
				</div>
			</div>
		</div>

		<div id="basket" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>

						<h4 class="modal-title">Basket</h4>
					</div>

					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-12">
									<ul id="basket-hotels" class="media-list"></ul>
								</div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<a id="basket-on-pdf" class="btn btn-default" href="javascript:">Generate PDF</a>

						<button id="basket-on-close" type="button" class="btn btn-default"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<script data-main="/main.js" src="/lib/require.js"></script>
	</body>
</html>
