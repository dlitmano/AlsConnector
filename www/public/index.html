<!doctype html>

<html>
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="">

		<meta name="author" content="">

		<link rel="icon" href="favicon.ico">

		<title>EEB</title>

		<link href="css/bootstrap.css" rel="stylesheet">

		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<nav id="navigation" class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">TravelGuide</a>
				</div>

				<div class="navbar-form navbar-right">
					<div class="form-group">
						<input id="query" type="text" class="form-control" name="query" placeholder="Search ...">
					</div>

					<button id="btn-content" class="btn btn-default" data-toggle="modal" data-target="#content">
						My TravelGuide
					</button>
				</div>
			</div>
		</nav>

		<div id="container" class="container"></div>

		<div id="content" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>

						<h4 class="modal-title">My TravelGuide</h4>
					</div>

					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div id="content-hotels" class="col-xs-12"></div>
							</div>
							<div class="row">
								<div id="content-clubs" class="col-xs-12"></div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<a id="content-download-as-pdf" class="btn btn-default">Generate PDF</a>

						<button id="content-close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<script data-main="/main.js" src="/lib/require.js"></script>
	</body>
</html>
